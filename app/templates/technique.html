{% extends "base.html" %}

{% block content %}
    <h1>Choose Technique</h1>
    {% for technique in techniques %}
    <h2>{{ technique.name }}</h2>
    <p>{{ technique.description}}</p>
    <form method="post" action="\technique">
        <button type="submit" name ="answer" value="{{ technique.name }}"> Choose </button>
    </form>
{% endfor %}
    
{% endblock %}
