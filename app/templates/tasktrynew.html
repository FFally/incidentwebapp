{% extends "base.html" %}

{% block content %}
<form action="" method="post"></form>
    {% for measure in measurelist %}
    <div><p><b>{{ measure.title }}:</b> <br> {{ measure.description }}</p></div>
    <p>Has this measure been applied?</p>
    <label class="container"><b>Check</b>
        <input type="checkbox" checked="checked" name="applied">
        <span class="checkmark"></span>
    </label>
    {% endfor %}
    <br><br>
    <input type="submit" value="Submit">
    <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
