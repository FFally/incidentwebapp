{% extends "base.html" %}

{% block content %}
    {% for measure in measurelist %}
    <div><p><b>{{ measure.title }}:</b> <br> {{ measure.description }}</p></div>
    <p>Has this measure been applied?</p>
    <label class="container"><b>Check</b>
        <input type="checkbox" checked="checked">
        <span class="checkmark"></span>
    </label>
    {% endfor %}
    <br><br>
    <input type="submit" value="Submit">
{% endblock %}
